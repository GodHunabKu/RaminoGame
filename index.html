<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionale Cambio Mole Rettifica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gestionale Cambio Mole Rettifica</h1>

        <div id="notificationBox" class="notification" role="alert"></div>

        <div id="loadingIndicator" class="loading" style="display: none;">
            Caricamento...
        </div>

        <div class="flex-container">
            <div class="section form-section">
                <h2>Inserisci Operazione</h2>
                <form id="operationForm">
                    <div class="form-group">
                        <label for="pin">PIN Operatore:</label>
                        <input type="password" id="pin" required>
                    </div>

                    <div class="form-group">
                        <label for="turno">Turno:</label>
                        <select id="turno" required>
                            <option value="">Seleziona turno</option>
                            <option value="Mattino">Mattino</option>
                            <option value="Pomeriggio">Pomeriggio</option>
                            <option value="Notte">Notte</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="macchina">Macchina Rettifica:</label>
                        <select id="macchina" required>
                            <option value="">Seleziona macchina</option>
                            <option value="Rettifica 0">Rettifica 0</option>
                            <option value="Rettifica 1">Rettifica 1</option>
                            <option value="Rettifica 2">Rettifica 2</option>
                            <option value="Rettifica 3">Rettifica 3</option>
                            <option value="Rettifica 4">Rettifica 4</option>
                            <option value="Rettifica 5">Rettifica 5</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="tipoOperazione">Tipo Operazione:</label>
                        <select id="tipoOperazione" required>
                            <option value="">Seleziona operazione</option>
                            <option value="cambioMola">Mola</option>
                            <option value="cambioBisello">Bisello</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="modulo">Modulo:</label>
                        <select id="modulo" required>
                            <option value="">Seleziona modulo</option>
                            <option value="primoModulo">Primo</option>
                            <option value="secondoModulo">Secondo</option>
                        </select>
                    </div>

                    <div id="dettagliMola" style="display:none;">
                        <div class="form-group">
                            <label for="posizioneMola">Posizione Mola:</label>
                            <select id="posizioneMola" required></select>
                        </div>

                        <div class="form-group">
                            <label for="tipoMola">Fornitore Mola:</label>
                            <select id="tipoMola" required>
                                <option value="">Seleziona fornitore</option>
                                <option value="Surface">Surface</option>
                                <option value="Tecnodiamant">Tecnodiamant</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="tipoSpecificoMola">Tipo Specifico Mola:</label>
                            <select id="tipoSpecificoMola" required></select>
                        </div>
                    </div>

                    <div id="dettagliBisello" style="display:none;">
                        <div class="form-group">
                            <label for="latoBisello">Lato Bisello:</label>
                            <select id="latoBisello" required>
                                <option value="">Seleziona lato</option>
                                <option value="Lato Operatore (Destra)">Lato Operatore (Destra)</option>
                                <option value="Lato Non Operatore (Sinistra)">Lato Non Operatore (Sinistra)</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="fornitoreBisello">Fornitore Bisello:</label>
                            <select id="fornitoreBisello" required>
                                <option value="">Seleziona fornitore</option>
                                <option value="Tecnodiamant">Tecnodiamant</option>
                                <option value="Surface">Surface</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="tipoSpecificoBisello">Tipo Specifico Bisello:</label>
                            <select id="tipoSpecificoBisello" required></select>
                        </div>
                    </div>

                    <button type="submit">Registra Operazione</button>
                </form>
            </div>

            <div class="section data-section">
                <h2>Ultime 10 Mole</h2>
                <div id="ultimeMoleContent"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
